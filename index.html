<!DOCTYPE html>
<html>
<head>
    <title>Exchange Rates</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Exchange Rates</h1>
        <div id="exchangeRate">
            <button onclick="fetchExchangeRate()">Click here for exchange rate</button>
            <button onclick="fetchAvailableCurrencies()">Fetch Available Currencies</button>
            <select id="currencySelect" onchange="fetchExchangeRate()">
                <option value="">Select currency</option>
            </select>
            <p id="exchangeRateInfo"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
