<!DOCTYPE html>
<html>
<head>
    <title>Exchange Rates</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Exchange Rates</h1>
    <div class="container">
        <div class="input-group">
            <label for="baseCurrencySelect">Base Currency:</label>
            <select id="baseCurrencySelect"></select>
        </div>
        <div class="arrow"></div>
        <div class="input-group">
            <label for="targetCurrencySelect">Target Currency:</label>
            <select id="targetCurrencySelect"></select>
        </div>
        <button onclick="fetchExchangeRate()">Get Exchange Rate</button>
        <div id="exchangeRateInfo" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
